{{ define "main" }}
<section class="photos{{ if .Site.Params.full_width_photos }}{{ print "-wide" }}{{ end }}">
  <h1 class="page-title">Photos</h1>
  <div class="photos-container">
    {{- if .Site.Params.masonry_layout }}
    {{ partial "photos-masonry.html" . }}
    {{- else }}
    {{ partial "photos-grid.html" . }}
    {{- end }}
  </div>
</section>
{{ end }}
